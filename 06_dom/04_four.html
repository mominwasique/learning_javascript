<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM4</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const list = document.createElement('li')
        list.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(list)
    }
    addLanguage("java")
    addLanguage("python")


    function addOptiLanguage(langName) {
        const list = document.createElement('li')
        list.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(list)
    }
    addOptiLanguage("typescript")

    // Edit
    const secondLang = document.querySelector('li:nth-child(2)')
    // secondLang.innerHTML = "Ruby"
    const newList = document.createElement('li')
    newList.textContent = "Ruby"
    secondLang.replaceWith(newList)

    // edit
    const firstLang = document.querySelector('li:first-child')
    firstLang.outerHTML = '<li>java</li>'

    // Remove
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()
</script>
</html>
